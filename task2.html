<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            background-color: lightgray;
        }
        h1 {
            color: darkred;
            text-align: center;
        }
        p {
            color:darkblue;
            font-style:italic;
        }
        button {
            border: 2px solid black;
            padding: 10px;
            cursor: pointer;
            background-color: green;
            color: white;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Page</h1>
    <p>This is a paragraph with italic text and dark blue color.</p>
    <button>Click Me</button>
</body>
</html>
